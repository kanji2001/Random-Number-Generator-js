<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css" />
  
  </head>
  <body>
    <div class="container">
    <div class="wrapper">
      <!-- <h2>Random Number Generator</h2> -->

      <div class="input-wrapper">
      <label for="minInput">Enter minimum value:</label>
      <input type="number" id="minInput" placeholder="Min" />
    </div>

    <div class="input-wrapper">
      <label for="maxInput">Enter maximum value:</label>
      <input type="number" id="maxInput" placeholder="Max" />
    
    </div>
  </div>
  <button onclick="generateRandomNumber()" id="generate">Generate Random Number</button>
 <div class="result">
  <p id="result"></p>
</div>
</div>

    <script src="script.js"></script>
  </body>
</html>
